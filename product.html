<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/header.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/product-details.css">
</head>

<body>
    <header id="header" class="Header">
        <div>
            <ul>
                <li class="ito">ITO BD</li>
                <li class="home">Home</li>
                <li class="collection">Collection</li>
                <li class="features">Features</li>
                <li class="newco">New Collection</li>
                <li class="blog">Blog</li>
            </ul>
        </div>
        <div>
            <ul>
                <li><span class="material-icons">search</span></li>
                <li><span class="material-icons">shopping_cart</span></li>
                <li><span class="material-icons">perm_identity</span> </li>
            </ul>
        </div>
    </header>

    <section class="section-box">

        <aside class="aside">
            <div><img class="aside-image" src="Images/lipstick.png"></div>
            <div><img class="aside-image" src="Images/runnig shoes.png"></div>
            <div><img class="aside-image" src="Images/sunglasses.png"></div>
            <div><img class="aside-image" src="Images/watch.png"></div>
            <div><img class="aside-image" src="Images/t-shirt.png"></div>
        </aside>

        <main class="main">
            <div class="main-image"><img class="product-image" src="Images/dress.png"></div>
        </main>

        <div class="footer">
            <div>
                <h1 class="image-title">Baby Dress</h1>
                <h1 class="price">$80.50</h1>
            </div>
            <div>
                <p class="size">Select Size . Size Guide</p>
            </div>
            <div class="box-size">
                <div class="mini-box">
                    <p class="letter">XS</p>
                </div>
                <div class="mini-box">
                    <p class="letter">S</p>
                </div>
                <div class="mini-box">
                    <p class="letter">M</p>
                </div>
                <div class="mini-box">
                    <p class="letter">L</p>
                </div>
            </div>
            <div>
                <button class="button">Add To Bag</button>
            </div>
            <div class="free-shipping">
                <div class="space-shipping"><span class="shipping-img"><img src="images/free shipping.png"
                            width="30px"></span>
                    <h5 class="freeshipping-sentence">
                        Free shipping included with this item</h5>
                </div>
            </div>
            <div>
                <div class="span-box">
                    <h5 class="product">Product Details</h5><span>></span>
                </div>
                <div class="span-box">
                    <h5 class="shipping">Shipping and Returns</h5><span>></span>
                </div>
                <div class="span-box">
                    <h5>FAQ</h5><span>></span>
                </div>

            </div>

    </section>


</body>

</html>
